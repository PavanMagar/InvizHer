<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .timer-div {
            display: none;
        }
        #scroll-btn, #original-link-btn {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Article Content -->
        <article id="article-content" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">My Article Title</h1>
            <div class="prose max-w-none">
                <p class="text-gray-700 mb-4">This is the content of the article. Scroll down to see more!</p>
                <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse lacinia sapien nec libero sollicitudin.</p>
            </div>
        </article>

        <!-- Top Timer Section -->
        <div id="top-timer-div" class="timer-div bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="text-center">
                <div class="mb-4">
                    <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-lg text-gray-700">Please wait <span id="top-timer" class="font-bold text-blue-600">10</span> seconds...</p>
                </div>
                <button id="scroll-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                    Continue to Link
                </button>
            </div>
        </div>

        <!-- Bottom Timer Section -->
        <div id="bottom-timer-div" class="timer-div bg-white rounded-lg shadow-md p-6">
            <div class="text-center">
                <div class="mb-4">
                    <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-lg text-gray-700">Almost there! Please wait <span id="bottom-timer" class="font-bold text-blue-600">5</span> seconds...</p>
                </div>
                <button id="original-link-btn" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition duration-200">
                    Get Your Link
                </button>
            </div>
        </div>
    </div>

    <script>
        const FIREBASE_URL = "https://inz-site-default-rtdb.firebaseio.com/links.json";
        const FIREBASE_API_KEY = "AIzaSyA01OQxBRHHx7Z4ukglZPCBzsQi0gO9pKE";

        async function getOriginalLink(token) {
            try {
                const response = await fetch(`${FIREBASE_URL}?auth=${FIREBASE_API_KEY}`);
                const data = await response.json();

                if (data) {
                    for (const key in data) {
                        if (data[key].token === token) {
                            return data[key].originalLink;
                        }
                    }
                }
                return null;
            } catch (error) {
                console.error('Error fetching original link:', error);
                return null;
            }
        }

        function startTimer(timerElementId, duration, callback) {
            const timerElement = document.getElementById(timerElementId);
            let timeLeft = duration;

            return new Promise((resolve) => {
                const interval = setInterval(() => {
                    timerElement.innerText = timeLeft--;
                    if (timeLeft < 0) {
                        clearInterval(interval);
                        if (callback) callback();
                        resolve();
                    }
                }, 1000);
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get("safe");

            if (!token) {
                alert("Invalid access. Please use a valid link.");
                return;
            }

            const originalLink = await getOriginalLink(token);
            if (!originalLink) {
                alert("Invalid token or link not found.");
                return;
            }

            // Start the top timer immediately
            document.getElementById('top-timer-div').style.display = 'block';
            await startTimer("top-timer", 10, () => {
                document.getElementById("scroll-btn").style.display = "inline-block";
            });

            document.getElementById("scroll-btn").addEventListener("click", async () => {
                const bottomDiv = document.getElementById("bottom-timer-div");
                bottomDiv.style.display = "block";
                bottomDiv.scrollIntoView({ behavior: "smooth" });

                await startTimer("bottom-timer", 5);
                const linkButton = document.getElementById("original-link-btn");
                linkButton.style.display = "inline-block";
                linkButton.onclick = () => {
                    window.location.href = originalLink;
                };
            });
        });
    </script>
</body>
</html>
